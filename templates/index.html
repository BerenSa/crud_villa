<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD Seguro</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    margin: 0 0 30px 0;
    color: #667eea;
    font-size: 2.5em;
    text-align: center;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.input-section {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
}

input {
    padding: 14px 18px;
    flex: 1;
    border-radius: 12px;
    border: 2px solid #e0e0e0;
    font-size: 16px;
    transition: all 0.3s ease;
    outline: none;
}

input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

button {
    padding: 14px 24px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

button:active {
    transform: translateY(0);
}

.list-section {
    margin-top: 20px;
}

.list-title {
    color: #333;
    font-size: 1.3em;
    margin-bottom: 15px;
    font-weight: 600;
}

#list {
    max-height: 400px;
    overflow-y: auto;
}

#list::-webkit-scrollbar {
    width: 8px;
}

#list::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}

#list::-webkit-scrollbar-thumb {
    background: #667eea;
    border-radius: 10px;
}

.row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    padding: 16px 20px;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    border-radius: 12px;
    transition: all 0.3s ease;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.row:hover {
    transform: translateX(5px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.row span {
    color: #333;
    font-size: 16px;
    font-weight: 500;
    flex: 1;
}

.actions {
    display: flex;
    gap: 8px;
}

.edit {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    padding: 10px 18px;
    font-size: 14px;
    box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
}

.edit:hover {
    box-shadow: 0 6px 20px rgba(240, 147, 251, 0.6);
}

.delete {
    background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    padding: 10px 18px;
    font-size: 14px;
    box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
}

.delete:hover {
    box-shadow: 0 6px 20px rgba(250, 112, 154, 0.6);
}

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: fadeInModal 0.3s ease;
}

@keyframes fadeInModal {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.modal-box {
    background: white;
    padding: 35px;
    border-radius: 20px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    animation: scaleIn 0.3s ease;
}

@keyframes scaleIn {
    from {
        transform: scale(0.9);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.modal-box h3 {
    margin: 0 0 20px 0;
    color: #667eea;
    font-size: 1.8em;
    text-align: center;
}

.modal-buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.modal-buttons button {
    flex: 1;
}

.cancel-btn {
    background: linear-gradient(135deg, #868f96 0%, #596164 100%);
}

.empty-state {
    text-align: center;
    padding: 40px;
    color: #999;
    font-size: 16px;
}

.empty-state::before {
    content: "üìù";
    display: block;
    font-size: 48px;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="container">
<h1>‚ú® CRUD Seguro ‚ú®</h1>

<div class="input-section">
<input id="txt" placeholder="Escribe algo aqu√≠...">
<button onclick="add()">‚ûï Agregar</button>
</div>

<div class="list-section">
<h2 class="list-title">üìã Lista de Items</h2>
<div id="list"></div>
</div>
</div>

<div class="modal" id="modal">
<div class="modal-box">
<h3>‚úèÔ∏è Editar Item</h3>
<input id="editTxt" placeholder="Nuevo valor...">
<div class="modal-buttons">
<button onclick="save()">üíæ Guardar</button>
<button class="cancel-btn" onclick="closeModal()">‚ùå Cancelar</button>
</div>
</div>
</div>

<script>

let editId=null

function clean(t){
    return t.replace(/[<>]/g,"")
}

async function load(){
    const res=await fetch("/items")
    const data=await res.json()

    const list=document.getElementById("list")
    list.innerHTML=""

    if(data.length === 0) {
        list.innerHTML = '<div class="empty-state">No hay items a√∫n. ¬°Agrega uno!</div>'
        return
    }

    data.forEach(i=>{
        const row=document.createElement("div")
        row.className="row"

        const name=document.createElement("span")
        name.textContent=i.name

        const actions=document.createElement("div")
        actions.className="actions"

        const e=document.createElement("button")
        e.textContent="‚úèÔ∏è Editar"
        e.className="edit"
        e.onclick=()=>{
            editId=i.id
            editTxt.value=i.name
            modal.style.display="flex"
        }

        const d=document.createElement("button")
        d.textContent="üóëÔ∏è Eliminar"
        d.className="delete"
        d.onclick=async()=>{
            if(confirm("¬øSeguro que quieres eliminar este item?")) {
                await fetch("/items/"+i.id,{method:"DELETE"})
                load()
            }
        }

        actions.appendChild(e)
        actions.appendChild(d)
        row.appendChild(name)
        row.appendChild(actions)
        list.appendChild(row)
    })
}

async function add(){
    const val=clean(txt.value.trim())
    if(!val) return alert("Escribe algo")

    await fetch("/items",{
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({name:val})
    })

    txt.value=""
    load()
}

async function save(){
    const val=clean(editTxt.value)

    await fetch("/items/"+editId,{
        method:"PUT",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({name:val})
    })

    closeModal()
    load()
}

function closeModal(){
    modal.style.display="none"
}

load()

</script>
</body>
</html>
