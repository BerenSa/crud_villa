<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD Seguro</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    min-height: 100vh;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
}

.container {
    max-width: 1200px;
    width: 100%;
}

.header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 30px;
    color: white;
}

.header-icon {
    font-size: 48px;
}

h1 {
    color: white;
    font-size: 2.5em;
    font-weight: 600;
}

.add-button {
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    background: #00d084;
    color: white;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    transition: all 0.3s ease;
    margin-bottom: 30px;
    display: inline-flex;
    align-items: center;
    gap: 10px;
}

.add-button:hover {
    background: #00b872;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 208, 132, 0.4);
}

.table-container {
    background: #2c3e50;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
}

.table-header {
    display: grid;
    grid-template-columns: 1fr 250px;
    background: #34495e;
    padding: 20px 30px;
    color: white;
    font-weight: 600;
    font-size: 16px;
    border-bottom: 2px solid #2c3e50;
}

.table-body {
    max-height: 500px;
    overflow-y: auto;
}

.table-body::-webkit-scrollbar {
    width: 10px;
}

.table-body::-webkit-scrollbar-track {
    background: #2c3e50;
}

.table-body::-webkit-scrollbar-thumb {
    background: #00d084;
    border-radius: 10px;
}

.table-row {
    display: grid;
    grid-template-columns: 1fr 250px;
    padding: 20px 30px;
    border-bottom: 1px solid #34495e;
    color: white;
    transition: all 0.3s ease;
    align-items: center;
}

.table-row:hover {
    background: #34495e;
}

.table-row:last-child {
    border-bottom: none;
}

.item-name {
    font-size: 16px;
    color: white;
}

.actions {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
}

.btn-delete {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    background: #721c24;
    color: #ff6b6b;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 6px;
}

.btn-delete:hover {
    background: #8b2332;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
}

.btn-save {
    background: #00d084;
    border: none;
    color: white;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-save:hover {
    background: #00b872;
    transform: translateY(-2px);
}

.btn-cancel {
    background: #95a5a6;
    border: none;
    color: white;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-cancel:hover {
    background: #7f8c8d;
    transform: translateY(-2px);
}

.empty-state {
    text-align: center;
    padding: 60px 20px;
    color: #95a5a6;
    font-size: 18px;
}

.empty-state::before {
    content: "üìù";
    display: block;
    font-size: 64px;
    margin-bottom: 15px;
    opacity: 0.5;
}

.add-form {
    display: none;
    background: #2c3e50;
    padding: 25px 30px;
    border-radius: 12px;
    margin-bottom: 20px;
}

.add-form.active {
    display: block;
}

.add-form input {
    width: 100%;
    padding: 15px;
    border-radius: 8px;
    border: 2px solid #34495e;
    font-size: 16px;
    background: #34495e;
    color: white;
    outline: none;
    margin-bottom: 15px;
}

.add-form input:focus {
    border-color: #00d084;
}

.form-buttons {
    display: flex;
    gap: 12px;
}

.form-buttons button {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}
</style>
</head>

<body>

<div class="container">
<div class="header">
<span class="header-icon">üë•</span>
<h1>Usuarios</h1>
</div>

<button class="add-button" onclick="toggleAddForm()">
<span>‚ûï</span> Agregar Usuario
</button>

<div id="addForm" class="add-form">
<input id="txt" placeholder="Nombre del usuario...">
<div class="form-buttons">
<button class="btn-save" onclick="add()">üíæ Guardar</button>
<button class="btn-cancel" onclick="toggleAddForm()">‚ùå Cancelar</button>
</div>
</div>

<div class="table-container">
<div class="table-header">
<div>Nombre</div>
<div style="text-align: right;">Acciones</div>
</div>
<div class="table-body" id="list">
</div>
</div>
</div>

<script>

function clean(t){
    return t.replace(/[<>]/g,"")
}

function toggleAddForm() {
    const form = document.getElementById("addForm")
    form.classList.toggle("active")
    if(form.classList.contains("active")) {
        document.getElementById("txt").focus()
    } else {
        document.getElementById("txt").value = ""
    }
}

async function load(){
    const res=await fetch("/items")
    const data=await res.json()

    const list=document.getElementById("list")
    list.innerHTML=""

    if(data.length === 0) {
        list.innerHTML = '<div class="empty-state">No hay usuarios registrados. ¬°Agrega uno!</div>'
        return
    }

    data.forEach(i=>{
        const row=document.createElement("div")
        row.className="table-row"

        const name=document.createElement("div")
        name.className="item-name"
        name.textContent=i.name

        const actions=document.createElement("div")
        actions.className="actions"

        const d=document.createElement("button")
        d.className="btn-delete"
        d.innerHTML='üóëÔ∏è Eliminar'
        d.onclick=async()=>{
            if(confirm("¬øSeguro que quieres eliminar este usuario?")) {
                await fetch("/items/"+i.id,{method:"DELETE"})
                load()
            }
        }

        actions.appendChild(d)
        row.appendChild(name)
        row.appendChild(actions)
        list.appendChild(row)
    })
}

async function add(){
    const val=clean(txt.value.trim())
    if(!val) return alert("Por favor escribe un nombre")

    await fetch("/items",{
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({name:val})
    })

    txt.value=""
    toggleAddForm()
    load()
}

load()

</script>
</body>
</html>
